<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index page</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Hello world</h1>
    <div class="optionsbox">
      <button id="add-btn" onclick="addContent()">Add</button>
      <button id="modify-btn" onclick="modifyContent()">Modify</button>
      <button id="del-btn" onclick="deleteContent()">Delete</button>
    </div>
    <div id="forms" onpointerleave="invisible()">
      <label for="title">Title:</label><input type="text" name="title" id="" />
      <label for="author">Author:</label><input type="text" name="" id="" />
      <label for="abstract">Abstract:</label
      ><textarea type="text" name="" id=""></textarea>
      <input
        type="button"
        id="sendbutton"
        value="Send"
        onclick="createCard()"
      />
    </div>
    <div id="contents"></div>
    <script src="../js/script.js"></script>
  </body>
</html>
